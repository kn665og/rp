<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kari aji</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 22px;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        input[type="password"] {
            width: 80%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 2px solid #d32f2f;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input[type="password"]:focus {
            border-color: #ff5722;
            box-shadow: 0 0 5px rgba(255,87,34,0.5);
        }

        button {
            background-color: #d32f2f;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff5722;
        }

        .code-container {
            display: none;
            margin-top: 25px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .code-box {
            background-color: #ffebee;
            padding: 12px;
            font-family: monospace;
            cursor: pointer;
            user-select: all;
            border-radius: 8px;
            border: 1px solid #d32f2f;
            transition: 0.3s;
        }

        .code-box:hover {
            background-color: #ffcdd2;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>gáz mikor az adcmnek nincs skinje</h1>
        <p>írd be az elrejtett jelszót a kód megtekintéséhez:</p>
        <input type="password" id="password" placeholder="Jelszó">
        <button onclick="checkPassword()">megnyitás</button>

        <div class="code-container" id="codeContainer">
            <p>itten is volna. katt a másoláshoz:</p>
            <div class="code-box" id="riotCode" onclick="copyCode()">RA-code</div>
        </div>
    </div>

    <script>
        const correctPassword = "supportdiff";

        function checkPassword() {
            const entered = document.getElementById('password').value;
            if (entered === correctPassword) {
                document.getElementById('codeContainer').style.display = 'block';
            } else {
                alert('Helytelen jelszó!');
            }
        }

        function copyCode() {
            const code = document.getElementById('riotCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('kód másolva a vágólapra!');
            });
        }
    </script>
</body>
</html>
