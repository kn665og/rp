<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nem hagyhatom, hogy az ADC-m skin nélkül nyomja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        input[type="password"], button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .code-container {
            display: none;
            margin-top: 20px;
        }
        .code-box {
            background-color: #e0e0e0;
            padding: 10px;
            font-family: monospace;
            cursor: pointer;
            user-select: all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Karácsonyi Ajándék</h1>
        <p>Kérlek, írd be a jelszót a kód megtekintéséhez:</p>
        <input type="password" id="password" placeholder="Jelszó">
        <button onclick="checkPassword()">Megnyitás</button>

        <div class="code-container" id="codeContainer">
            <p>Íme a Riot Points kódod! Kattints rá a másoláshoz:</p>
            <div class="code-box" id="riotCode" onclick="copyCode()">RP-XXXX-XXXX-XXXX</div>
        </div>
    </div>

    <script>
        const correctPassword = "2008";

        function checkPassword() {
            const entered = document.getElementById('password').value;
            if (entered === correctPassword) {
                document.getElementById('codeContainer').style.display = 'block';
            } else {
                alert('Helytelen jelszó!');
            }
        }

        function copyCode() {
            const code = document.getElementById('riotCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('A kód másolva a vágólapra!');
            });
        }
    </script>
</body>
</html>
